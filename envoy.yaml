static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000  # Envoy will listen on this port
    filter_chains:
    - filters:
      - name: envoy.filters.network.tcp_proxy
        config:
          stat_prefix: tcp_stats
          cluster: service_cluster
          transport_socket:
            name: envoy.transport_sockets.tcp_stats
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tcp_stats.v3.Config

  clusters:
  - name: service_cluster
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: service_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 192.168.49.2  # Replace with actual upstream service address
                port_value: $PORT_NUM  # Replace with actual upstream service port

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901  # Admin interface port
